<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Fold</title>
</head>

<body>

  <!-- Begin Contact Form Snippet-->
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Get In Touch</h1>
      </div>
    </div>
    <hr>
    <div class="row">

      <!--Promoter & Booker Contact Info-->
      <div class="col-sm-6">
        <p>content</p>
      </div>
      <!--Generic Contact Form-->
      <div class="col-sm-6">
      <form  class="needs-validation" novalidate>

        <div class="form-group contact-form-group">
          <input id="contact_input" class="form-control contact-form contact-form-control" type="username" placeholder="NAME" required>
        </div>

        <div class="form-group contact-form-group">
          <input id="contact_input" class="form-control contact-form contact-form-control" type="email" placeholder="E-MAIL" required>  
        </div>

        <div class="form-group contact-form-group">
          <textarea id="contact_textarea" class="form-control contact-form contact-form-textarea contact-form-control" type="text" placeholder="MESSAGE" rows="5" required></textarea>
        </div>


        <div class="form-group contact-form-group">
          <button type="submit" class="btn btn-dark form-control contact-form contact-form-submit contact-form-control">SEND MESSAGE</button>
        </div>

      </form>
    </div>
    </div>
  </div>
  <!-- End Contact Form Snippet-->
  <!-- import jQuery and bootstrap library's -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src='js/main.js'></script>

</body>

</html>
